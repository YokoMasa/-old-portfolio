{{ define "main" }}
<main>
    <section class="headline-wrapper">
        <div class="content">
            <h1>{{.Title}}</h1>
        </div>
    </section>
    <section class="content">
        <article>
            {{.Content}}
        </article>
        <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </section>
</main>
{{ end }}
