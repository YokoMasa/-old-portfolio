{{ define "main" }}
<main>
    <section class="headline-wrapper">
        <div class="content">
            <h1>{{.Title}}</h1>
        </div>
    </section>
    <section class="content">
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            <p style="margin: 10px 0">
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </p>
        {{ end }}
    </section>
</main>
{{ end }}
